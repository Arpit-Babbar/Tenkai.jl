# Source - https://github.com/ranocha/Julia_User_Group_Mainz/tree/main/2025-01-09__Infrastructure_GitHub_pkg_dev
name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - paper_main
  workflow_dispatch:

# Cancel redundant CI tests automatically
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Julia ${{ matrix.tenkai_test }} - ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.10'
          - '1.11'
          # - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
        tenkai_test:
            - part_1
            - crk_imex_paper
        include: # TODO - This repetition should be avoidable
            - os: macOS-latest
              arch: aarch64
              version: '1.10'
              tenkai_test: part_1
            - os: macOS-latest
              arch: aarch64
              version: '1.10'
              tenkai_test: crk_imex_paper
            - os: windows-latest
              arch: x64
              version: '1.10'
              tenkai_test: part_1
            - os: windows-latest
              arch: x64
              version: '1.10'
              tenkai_test: crk_imex_paper

    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run tests
        uses: julia-actions/julia-runtest@v1
        env:
          TENKAI_TEST: ${{ matrix.tenkai_test }}
